name: Deploy to Internal Testing

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/pocket-lab-upload-key.keystore
          echo "✅ Keystore decoded successfully"

      - name: Create Play Store service account JSON
        run: |
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}' > fastlane/play-store-service-account.json
          echo "✅ Service account JSON created"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build and deploy to Internal Testing
        run: bundle exec fastlane android internal
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/android/app/pocket-lab-upload-key.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          PLAY_STORE_JSON_KEY: ${{ github.workspace }}/fastlane/play-store-service-account.json

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.run_number }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f android/app/pocket-lab-upload-key.keystore
          rm -f fastlane/play-store-service-account.json
          echo "✅ Sensitive files cleaned up"
